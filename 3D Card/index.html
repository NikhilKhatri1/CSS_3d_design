<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <article class="card" style="--isPopular:true">
        <div class="author">
            <div><img src="./images/logo.png" alt=""></div>
            <div>
                <div class="name">senTa</div>
                No Nothing
            </div>
        </div>
        <div class="image">
            <img src="./images/green.png" alt="">
        </div>
        <div class="info">
            <div class="name">Nike Retro Premium</div>
            <div class="price">11,200</div>
        </div>
        <div class="more">
            <div class="buttons">
                <button><span class="bi bi-cart4"></span></button>
                <button>Buy Now</button>
            </div>
            <div class="options">
                <label for="">Options</label>
                <ul>
                    <li style="--color:#fe6969"></li>
                    <li style="--color:#ffa666"></li>
                    <li style="--color:#ffdd66"></li>
                    <li style="--color:#323232"></li>
                </ul>
            </div>
        </div>
    </article>
</body>

</html>
