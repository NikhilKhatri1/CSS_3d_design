<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>CSS infinite Scroll</title>
</head>

<body>
    <div class="wrapper">
        <div class="item item-1"></div>
        <div class="item item-2"></div>
        <div class="item item-3"></div>

        <div class="item item-5"></div>
        <div class="item item-6"></div>

        <div class="container" style="margin-top: 100px; border: 2px solid black;">
            <h3>This is first Container...</h3>
        </div>
        <div class="container" style=" border: 2px solid black">
            <img src="" style="border: 1px; width: 200px; height: 200px;">
        </div>
        <div class="container" style=" border: 2px solid black">
            <h3>This is Second Container....</h3>
        </div>
    </div>
