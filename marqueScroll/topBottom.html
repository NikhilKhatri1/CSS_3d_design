<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Marquee Example</title>
    <style>
        /* Optional: CSS to style the marquee container */
        .marquee-container {
            width: 200px;
            height: 200px;
            overflow: hidden;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <div class="marquee-container">
        <marquee behavior="scroll" direction="up" scrollamount="3">
            <p>This text will scroll from bottom to top.</p>
            <p>Another line of scrolling text.</p>
            <p>And one more for good measure.</p>
        </marquee>
    </div>

</body>

</html>
